<!DOCTYPE HTML>
<!--- Copyright Snead's BBQ 2019 --->
<html>
	<head>
		<title>Huskerthon Check-In</title>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,900" rel="stylesheet">
	</head>

	<body>
    <header>
      <img src="./img/logo.png" width="100px"/>
      <h1>Welcome to Huskerthon</h1>
    </header>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control-lg" placeholder="First name" tabindex=1 />
        </div>
        <div class="col">
          <input type="text" class="form-control-lg" placeholder="Last name" tabindex=2 />
        </div>
      </div>
      <div class="form-submit">
        <button type="submit" class="btn btn-primary">CHECK IN</button>
      </div>
    </form>
		<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
		<script src="js/index.js"></script>
	</body>
</html>
